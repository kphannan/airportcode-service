server:
  port: ${port:8100}

datasource:
  username: root
  password: root
  # schema: something
  # url: 

##### Spring #####
spring:
  application:
    name: airport-location-service

  profiles:
    active: ${active_profiles:local}

  cloud:
    configs:
      uri: http://localhost:8080
      enabled: false

  output:
    ansi:
      enabled: ALWAYS

  ## --- DataSource ---
