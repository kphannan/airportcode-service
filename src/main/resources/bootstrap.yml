##### Rendezvous service (Eureka) #####
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

##### Logging configuration #####
logging:
  level:
    root: INFO

    com:
      airline: DEBUG
      delta: DEBUG

    org:
      apache: INFO

      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            # Enable logging of SQL
            sql: trace