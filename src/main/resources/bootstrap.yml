server:
  port: ${port:8100}

datasource:
  username: sa
  password: sa
  # schema: something
  url: jdbc:h2:mem:testdb;MODE=Mysql;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
  driver:
    classname: org.h2.Driver

##### Spring #####
spring:
  application:
    name: airport-location-service

  profiles:
    active: ${active_profiles:local}

  cloud:
    configs:
      uri: http://localhost:8080
      enabled: false

  output:
    ansi:
      enabled: ALWAYS

  # liquibase:
  #   change-log-classpath: classpath:/db/changelog/changelog-master.xml

  ## --- DataSource ---
  datasource:
    driver-class-name: ${datasource.driver.classname}
    url: ${datasource.url}
    username: ${datasource.username}
    password: ${datasource.password}
  #   driver-class-name: ${datasource.driver-class-name:"com.mysql.jdbc.Driver"}
  #   url: ${datasource.url:"jdbc:mysql://localhost:3306/mcap2_dev"}
  #   username: ${datasource.username}
  #   password: ${datasource.password}
  #   hikari:
  #     maximum-pool-size: ${datasource.maximum-pool-size:5}
  # h2:
  #   console:
  #     enabled: truel

##### Rendezvous service (Eureka) #####
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

##### Logging configuration #####
logging:
  level:
    root: INFO

    com:
      airline: DEBUG
      delta: DEBUG

    org:
      apache: ERROR

      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            # Enable logging of SQL
            sql: trace

    liquibase: DEBUG

